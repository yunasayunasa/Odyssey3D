<!DOCTYPE html>
<html>
<!-- index.html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey Engine</title>

    <!-- Phaserの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/babylonjs@6.46.1/babylon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders@6.46.1/babylonjs.loaders.min.js"></script>

 
    
    <style>
        /* canvasが重なるため、Phaserの背景を透明にする */
        canvas { background-color: transparent !important; }
    </style>
</head>
<body>
       <!-- ★★★ Babylon.js専用のcanvasを追加 ★★★ -->
    <!-- 普段は非表示にしておき、VoxelSceneで表示する -->
    <canvas id="babylon-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; display: none;"></style>

    <!-- Phaserのゲーム画面コンテナ (これはz-indexが高い) -->
    <div id="phaser-game" style="position: absolute; top: 0; left: 0; z-index: 1;"></div>
    <!-- ゲーム画面のコンテナ -->
   

    <!-- ★★★ 回転促進オーバーレイ（普段は隠しておく）★★★ -->
    <div id="orientation-overlay" style="display: none;">
        <p>画面を横向きにして<br>お楽しみください</p>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
